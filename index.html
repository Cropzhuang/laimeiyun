<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>赖美云皮皮七了解一下</title>
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide container" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" data-pause="hover">
                <div class="d-block w-100">
                    <iframe src="http://player.bilibili.com/player.html?aid=24563324&cid=41268514&page=1" scrolling="no" border="0" frameborder="no"
                        framespacing="0" allowfullscreen="true"> </iframe>
                </div>
            </div>
            <div class="carousel-item" data-pause="hover">
                <div class="d-block w-100">
                    <iframe src="http://player.bilibili.com/player.html?aid=17383305&cid=28397879&page=1" scrolling="no" border="0" frameborder="no"
                        framespacing="0" allowfullscreen="true"> </iframe>
                </div>
            </div>
            <div class="carousel-item" data-pause="hover">
                <div class="d-block w-100">
                    <iframe src="http://player.bilibili.com/player.html?aid=24289350&cid=40739448&page=1" scrolling="no" border="0" frameborder="no"
                        framespacing="0" allowfullscreen="true"> </iframe>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <main id="main" role="main" class="container">
        <div class="my-3 p-3 bg-white rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0">投票渠道</h6>

        </div>
        <div id="hide" class="media text-muted pt-3 pick" style="display:none">
            <img data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32" class="mr-2 rounded" style="width: 32px; height: 32px;"
                src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2032%2032%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_163e0af5fed%20text%20%7B%20fill%3A%23007bff%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A2pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_163e0af5fed%22%3E%3Crect%20width%3D%2232%22%20height%3D%2232%22%20fill%3D%22%23007bff%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2211.546875%22%20y%3D%2216.9%22%3E32x32%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                data-holder-rendered="true">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark channel">腾讯视频点赞通道</strong>
                非101会员每天能投1票，101会员可以每天投11票
            </p>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

        <script type="text/JavaScript">

        var channels = [{
            "id":"video",
            "url":"http://t.cn/RugiXBe",
            "title":"腾讯视频点赞通道",
            "desc":"非101会员每天能投1票，101会员可以每天投11票"
        },{
            "id":"weibo",
            "url":"http://t.cn/R3Mf39R",
            "title":"微博点赞通道",
            "desc":"四大结果是决定小七能否进出道位的唯一标准。"
        },{
            "id":"weishi",
            "url":"http://t.cn/RuygOYy",
            "title":"腾讯微视点赞通道",
            "desc":"四大结果是决定小七能否进出道位的唯一标准。"
        },{
            "id":"oppo",
            "url":"http://t.cn/RuPaabI",
            "title":"oppo点赞通道",
            "desc":"四大结果是决定小七能否进出道位的唯一标准。"
        }
        ]
        $(document).ready(function () {
            $('.carousel').carousel({
                interval: 5 * 60 * 1000
            });
            
            channels.forEach(data => {
                var dom = $("#hide").clone();
                dom.click(function() {
                    window.open(data.url);
                })
                dom.find(".media-body").html('<strong class="d-block text-gray-dark channel">'+data.title+'</strong>' + data.desc);
                dom.show();
                $("#main").append(dom);
            });
        })
    
    </script>
</body>

</html>
